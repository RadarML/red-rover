[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "roverd"
version = "0.0.0"
authors = [
  { name="Tianshu Huang", email="tianshu2@andrew.cmu.edu" },
]
description = "Rover Data Format API."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

dependencies = [
    "numpy >= 1.19",
    "jaxtyping >= 0.3.2",
    "pyyaml",
    "beartype",
    "optree >= 0.16.0",
    "abstract_dataloader == 0.3.*"
]

[project.urls]
Homepage = "https://github.com/WiseLabCMU/red-rover"
Documentation = "https://wiselabcmu.github.io/red-rover/"
Issues = "https://github.com/WiseLabCMU/red-rover/issues"

[project.optional-dependencies]
docs = [
    # Most recent as of 16.04.2025; exact versions shouldn't matter unless the
    # API is changed, so we pin here just in case.
    "mkdocs == 1.6.*",
    "mkdocs-material == 9.6.*",
    "mkdocstrings-python-xref == 1.16.*",
    "mkdocstrings-python == 1.16.6",
    "mkdocstrings == 0.29.*",
    "ruff"
]
video = ["opencv-python-headless"]
ouster = ["ouster-sdk==0.14.0"]
interactive = [
    "matplotlib",
    "ipykernel",
    "ipywidgets"
]
